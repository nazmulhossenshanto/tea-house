<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/ba1fee83b0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <!--  main content -->
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28 bg-white">
    <!-- header section -->
    <header class="flex pt-10 mb-20">
      <!-- header content -->
      <div>
        <h1 class="text-4xl md:text-7xl font-bold">It's good <br>
          tea time at The <br>Tea House</h1>
        <p class="w-3/4 text-gray-500">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste
          Buds.</p>
        <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore
          More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
      </div>
      <!-- header image -->
      <div class="relative">
        <!-- image -->
        <div>
          <img class="w-full" src="./images/banner.png" alt="">
        </div>
        <!-- card-->
        <div class="flex items-center absolute top-28 md:top-72 md:left-32 lg:left-28 p-3 rounded-lg bg-white  shadow-lg">
          <!-- icon -->
          <div>
            <i class="fa-solid text-2xl lg:text-4xl fa-star text-amber-400"></i>
          </div>
          <!-- text -->
          <div>
            <h2 class="text-2xl font-bold">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>


      </div>
    </header>
  </main>
</body>

</html>
